<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <header>
            <img src="/img/logo.png" alt="logo">

            <p>Design your own shirt here!</p>

        </header>
        <section class="colorpicker">
            <ul class="colorshirt">
                <li>
                    <form id="indexForm" action="/submitted.html" method="get">
                        <h3>Choose color</h3>
                          <input type="radio" id="red" name="color" value="red">
                          <label>red</label><br>
                          <input type="radio" id="white" name="color" value="white">
                          <label>white</label><br>
                          <input type="radio" id="custom" name="color" value="custom">
                          <label>
                            Custom color <br> <input value="00F7FF" id="quantity" name="quantity">
                            <p id="trybutton">try out</p>
                        </label>
                </li>
                <li>
                    <img src="img/shirt.png">
                    <div id="overlay"></div>
                </li>
            </ul>
        </section>

        <section class="text">
            <h3>Add text</h3>
            <textarea rows="3" id="txt" cols="40" placeholder="type your teamname here"></textarea>
        </section>


        <section class="size">
            <h3>Choose size</h3>
            <input type="radio" id="s" name="size" value="S">
              <label for="html">S</label>
              <input type="radio" id="m" name="size" value="M">
              <label for="radio">M</label>
              <input type="radio" id="L" name="size" value="L">
              <label for="radio">L</label>
              <input type="radio" id="XL" name="size" value="xl">
              <label for="radio">XL</label>
        </section>

        <section class="size">
            <h3>Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
              <label for="html">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="radio">Female</label>
              <input type="radio" id="unisex" name="gender" value="unisex">
              <label for="radio">Uni</label>
        </section>
        
        <div class="footerbuttons">
            <input type="submit" id="sendInfo" value="continue">
            <input type="reset" value="reset">
        </div>
    </article>
    <script src="script.js"></script>
</body>

</html>
