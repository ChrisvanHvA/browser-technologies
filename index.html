<h1>Team shirts</h1>

<p>Design your own shirt here!</p>


<section class="colorpicker">

    <form action="/submitted.html">
        <p>Choose color</p>
          <input type="radio" id="red" name="color" value="red">
          <label for="html">red</label><br>
          <input type="radio" id="white" name="color" value="white">
          <label for="css">white</label><br>
          <input type="radio" id="custom" name="color" value="custom">
          <label for="javascript">
            <table> Custom color <br> <input type=”text” placeholder="#00000">
        </label>

</section>

<section class="text">
    <p>Add text</p>
    <table> T-shirt text: <br>
        <input type=”text” placeholder="type your teamname here">
</section>


<section class="size">
    <form>
        <p>Choose size</p>

        <input type="radio" id="s" name="size" value="S">
          <label for="html">S</label>

          <input type="radio" id="m" name="size" value="M">
          <label for="radio">M</label>
          <input type="radio" id="L" name="size" value="L">
          <label for="radio">L</label>

          <input type="radio" id="xL" name="size" value="xl">
          <label for="radio">XL</label>

         
</section>

<section class="size">
    <form>
        <p>Gender</p>

        <input type="radio" id="male" name="gender" value="male">
          <label for="html">Male</label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="radio">Female</label>
          <input type="radio" id="unisex" name="gender" value="unisex">
          <label for="radio">Unisex</label>

</section>

<input type="submit" value="Confirm & continue">
<input type="reset" value="reset">
</form>
